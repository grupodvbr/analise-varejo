<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo por Finalizadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:Inter, sans-serif;
}

body{
  margin:0;
  background:#0f1115;
  color:#fff;
}

header{
  padding:20px;
  text-align:center;
  border-bottom:1px solid #1f2330;
}

header h1{
  margin:0;
  font-size:22px;
  font-weight:700;
}

.container{
  max-width:1100px;
  margin:20px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:16px;
}

.card{
  background:#151824;
  border-radius:14px;
  padding:18px;
  cursor:pointer;
  transition:all .25s;
  border:1px solid #1f2330;
}

.card:hover{
  transform:translateY(-4px);
  border-color:#ff6a00;
}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.card-header h2{
  font-size:16px;
  margin:0;
  font-weight:600;
}

.total{
  font-size:20px;
  font-weight:700;
  color:#4cd964;
}

.qtd{
  font-size:13px;
  opacity:.7;
}

.details{
  margin-top:12px;
  display:none;
  border-top:1px dashed #2a2f45;
  padding-top:12px;
}

.details ul{
  list-style:none;
  padding:0;
  margin:0;
}

.details li{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:14px;
  border-bottom:1px solid #1f2330;
}

.details li:last-child{
  border-bottom:none;
}

.badge{
  background:#1f2330;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
}

footer{
  text-align:center;
  padding:20px;
  opacity:.5;
  font-size:12px;
}
</style>
</head>
<body>

<header>
  <h1>Resumo por Finalizadora</h1>
</header>

<div class="container" id="cards"></div>

<footer>
  Gerado automaticamente • Varejo Fácil
</footer>

<script>
// ===================
// COLE O JSON AQUI
// ===================
const data = /* COLE AQUI O JSON INTEIRO */;

// ===================
// MAPA DE FINALIZADORAS
// ===================
const mapFormas = {};
data.formasPagamento.forEach(f => {
  mapFormas[f.id] = f.descricao;
});

// ===================
// AGRUPAMENTO
// ===================
const agrupado = {};

data.items.forEach(item=>{
  if(item.cancelada) return;

  item.finalizacoes.forEach(fin=>{
    const id = fin.finalizadoraId;
    if(!agrupado[id]){
      agrupado[id] = {
        nome: mapFormas[id] || `Finalizadora ${id}`,
        total:0,
        valores:[]
      };
    }
    agrupado[id].total += fin.valor;
    agrupado[id].valores.push(fin.valor);
  });
});

// ===================
// RENDER
// ===================
const container = document.getElementById("cards");

Object.values(agrupado)
  .sort((a,b)=>b.total - a.total)
  .forEach(f=>{
    f.valores.sort((a,b)=>a-b);

    const card = document.createElement("div");
    card.className="card";

    card.innerHTML = `
      <div class="card-header">
        <h2>${f.nome}</h2>
        <span class="badge">${f.valores.length} lançamentos</span>
      </div>
      <div class="total">R$ ${f.total.toFixed(2).replace('.',',')}</div>
      <div class="details">
        <ul>
          ${f.valores.map(v=>`
            <li>
              <span>Valor</span>
              <strong>R$ ${v.toFixed(2).replace('.',',')}</strong>
            </li>
          `).join("")}
        </ul>
      </div>
    `;

    card.addEventListener("click",()=>{
      const d = card.querySelector(".details");
      d.style.display = d.style.display === "block" ? "none" : "block";
    });

    container.appendChild(card);
  });
</script>

</body>
</html>
